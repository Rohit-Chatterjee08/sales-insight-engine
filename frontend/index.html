<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Insights Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="main-header">
            <h1 class="logo">ðŸ¤– AI Insights Engine</h1>
            <div class="file-upload-section">
                <input class="form-control" type="file" id="fileUpload" accept=".csv, .xlsx, .xls, .json">
                <button class="btn btn-primary" id="generateBtn">Generate Dashboard</button>
            </div>
        </header>

        <main>
            <div id="loader" class="loader-container d-none">
                <div class="spinner-border text-primary" role="status"></div>
                <p id="progressText" class="mt-2">AI agents at work...</p>
            </div>

            <div id="results-container" class="d-none">
                <!-- Tab Navigation -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard-pane" type="button" role="tab">Dashboard</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="analysis-tab" data-bs-toggle="tab" data-bs-target="#analysis-pane" type="button" role="tab">Detailed Analysis</button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="myTabContent">
                    <!-- Dashboard Tab -->
                    <div class="tab-pane fade show active" id="dashboard-pane" role="tabpanel">
                        <div id="kpi-container" class="row g-4 py-4"></div>
                        <div id="charts-container" class="row g-4">
                            <!-- Chart cards will be dynamically inserted here -->
                        </div>
                    </div>
                    <!-- Analysis Tab -->
                    <div class="tab-pane fade" id="analysis-pane" role="tabpanel">
                        <div class="report-container" id="reportOutput"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <!-- The cache buster forces the browser to load the latest script -->
    <script src="script.js?v=BULLETPROOF_FINAL_6.0"></script>
</body>
</html>
